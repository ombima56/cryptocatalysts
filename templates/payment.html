<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Documentation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="date"], .form-group input[type="number"], .form-group input[type="text"] {
            width: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Payment Documentation Form</h1>
    </header>

    <div class="container">
        <p>Payments are made in installments based on project milestones. Each payment is verified and documented.</p>
        
        <form id="payment-form">
            <div class="form-group">
                <label for="milestone">Milestone Description:</label>
                <input type="text" id="milestone" name="milestone" required>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="payment-date">Payment Date:</label>
                <input type="date" id="payment-date" name="payment-date" required>
            </div>
            <div class="form-group">
                <label for="verification-status">Verification Status:</label>
                <select id="verification-status" name="verification-status" required>
                    <option value="Pending">Pending</option>
                    <option value="Verified">Verified</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 National Government Road Construction Project</p>
    </footer>

</body>

</html>
