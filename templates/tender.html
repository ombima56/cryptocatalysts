<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendering Process Documentation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="date"], .form-group input[type="number"], .form-group input[type="text"] {
            width: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tendering Process Documentation Form</h1>
    </header>

    <div class="container">
        <p>Develop tender documents, advertise the tender, and screen potential contractors.</p>
        
        <form id="tendering-form">
            <div class="form-group">
                <label for="document-development">Tender Document Development:</label>
                <textarea id="document-development" name="document-development" required></textarea>
            </div>
            <div class="form-group">
                <label for="advertisement-date">Advertisement Date:</label>
                <input type="date" id="advertisement-date" name="advertisement-date" required>
            </div>
            <div class="form-group">
                <label for="advertisement-method">Advertisement Method:</label>
                <input type="text" id="advertisement-method" name="advertisement-method" required>
            </div>
            <div class="form-group">
                <label for="screening-method">Contractor Screening Method:</label>
                <textarea id="screening-method" name="screening-method" required></textarea>
            </div>
            <div class="form-group">
                <label for="screening-criteria">Screening Criteria:</label>
                <textarea id="screening-criteria" name="screening-criteria" required></textarea>
            </div>
            <div class="form-group">
                <label for="screening-date">Screening Date:</label>
                <input type="date" id="screening-date" name="screening-date" required>
            </div>
            <div class="form-group">
                <label for="screening-results">Screening Results:</label>
                <textarea id="screening-results" name="screening-results" required></textarea>
            </div>
            <button type="submit">Submit Documentation</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 National Government Road Construction Project</p>
    </footer>

</body>

</html>
